<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My App!</title>
</head>
<body>
    <header>
        <h1>Astrology App</h1>
    </header>
    <main>
        <h2 id="sign-name" src="">Sign:</h2>
            <h3 id="description" src="">Horoscope:</h3>
            <h3>Choose your zodiac sign and get today's horoscope!</h3>
    <form id="search">
        <input  name='opt' type="radio" id="aries"  value="Aries">
        <label for="aries" >Aries</label>
        <input  name='opt' type="radio" id="taurus"  value="Taurus">
        <label for="taurus" >Taurus</label>
        <input  name='opt' type="radio" id="gemini"  value="Gemini">
        <label for="gemini" >Gemini</label>
        <input  name='opt' type="radio" id="cancer"  value="Cancer">
        <label for="cancer" >Cancer</label>
        <input  name='opt' type="radio" id="leo"  value="Leo">
        <label for="leo" >Leo</label>
        <input  name='opt' type="radio" id="virgo"  value="Virgo">
        <label for="virgo" >Virgo</label>
        <input name='opt'  type="radio"  id="libra" value="Libra">
        <label for="libra" >Libra</label>
        <input  name='opt' type="radio" id="scorpio"  value="Scorpio">
        <label for="scorpio" >Scorpio</label>
        <input  name='opt' type="radio"  id="sagittarius" value="Sagittarius">
        <label for="sagittarius" >Sagittarius</label>
        <input  name='opt' type="radio"  id="capricorn" value="Capricorn">
        <label for="capricorn" >Capricorn</label>
        <input  name='opt' type="radio"  id="aquarius" value="Aquarius">
        <label for="aquarius" >Aquarius</label>
        <input  name='opt' type="radio"  id="pisces" value="Pisces">
        <label for="pisces" >Pisces</label>
        <input  type="submit" name="submitButton" value="Get Horoscope!" id="searchButton">
    </form>
    <div id="sign-detail"></div>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
